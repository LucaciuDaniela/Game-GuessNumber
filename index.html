<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>

<body>

        <button class="btn btn-outline-danger btn-lg">Check!</button>

    </div>

    <div class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
    </div>
    </div>

    <div class="container d-flex flex-row-reverse ">
        <button class="btn btn-danger btn-lg py-3 px-5">Again?</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
